<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário para Contato</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/logo MEMEU ouro.png" alt="Foto do usuário" />
        <p>@memeuramos_</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <form id="contact-form" action="send_email.php" method="POST">
        <h1>Formulário de Contato</h1>
        <label for="eventName">Nome do Evento:</label>
        <input type="text" id="eventName" name="eventName" required />

        <label for="eventAddress">Endereço do Evento:</label>
        <input type="text" id="eventAddress" name="eventAddress" required />

        <label for="contactPhone">Telefone para contato:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required />

        <label for="contactEmail">E-mail:</label>
        <input type="email" id="contactEmail" name="contactEmail" required />

        <label for="eventDescription">Texto (máximo de 2000 caracteres):</label>
        <textarea
          id="eventDescription"
          name="eventDescription"
          rows="4"
          maxlength="2000"
          required
        ></textarea>
        <button id="whatsappButton" type="button" onclick="enviarViaWhatsapp()">
          Enviar via WhatsApp
        </button>
      </form>
    </div>
    <footer>
      Desenvolvido por
      <a href="https://www.instagram.com/abelsilvabrandao/" target="_blank">
        Abel Silva Brandão</a
      >
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
